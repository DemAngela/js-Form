<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Work+Sans:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <h1>registration</h1>
            <form id="registration">
                <input class="name" type="text" placeholder="User name">
                <p class="errorName"></p>
                <input class="firstName" type="text" placeholder="First name">
                <p class="errorFirstName"></p>
                <input class="lastName" type="text" placeholder="Last name">
                <p class="errorLastName"></p>
                <input class="e-mail" type="email" placeholder="E-mail">
                <p class="errorEmail"></p>
                <input class="pass" type="password" placeholder="password">
                <p class="errorpass"></p>
                <input class="checkPass" type="password" placeholder="Repeat password">
                <p class="errorCheckPass"></p>
                <button class="submit">Ok</button>
            </form>
        </div>
    </div>
<!---->
<script src="./script.js"></script>
<!---->
</body>
</html>
